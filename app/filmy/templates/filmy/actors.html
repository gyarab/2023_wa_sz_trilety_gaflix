{% extends 'filmy/base.html' %}

{% block 'title' %}{{ block.super }} - herci{% endblock %}

{% block 'content' %}
<h1>Herci</h1>

<div class="row row-cols-1  row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-2">

  {% for actor in actors%}
  <div class="col">
    <div class="card h-100">
      <img class="card-img-top" src="{% if actor.main_picture %}{{actor.main_picture}} {% else %} https://m.media-amazon.com/images/M/MV5BMTg1ODMwMTM3N15BMl5BanBnXkFtZTcwNDY0NjUxOA@@._V1_.jpg {% endif %}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{actor.name}}</h5>

        <p class="card-text ">{{actor.description|truncatewords_html:10}}</p>
      </div>
      <div class="card-footer text-end">
        <a href="{% url 'actor' actor.id %}" class="btn btn-primary">Detaily</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
